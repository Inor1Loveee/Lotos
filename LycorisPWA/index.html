<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Lycoris Tests</title>
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Lycoris">
    <meta name="theme-color" content="#922B3E">
    <meta name="format-detection" content="telephone=no">
    
    <!-- iOS Splash Screen -->
    <link rel="apple-touch-startup-image" href="icons/splash.png">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="icons/lotos.png">
    <link rel="apple-touch-icon" href="icons/lotos.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/lotos.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icons/lotos.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/lotos.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <style>
        /* ===== CSS VARIABLES ===== */
        :root {
            --primary-color: #922B3E;
            --primary-gradient: linear-gradient(135deg, #922B3E, #C44569);
            --secondary-color: #2D3748;
            --accent-color: #E53E3E;
            --success-color: #38A169;
            --warning-color: #D69E2E;
            --error-color: #E53E3E;
            --bg-dark: #121212;
            --bg-card-dark: #1E1E1E;
            --bg-light: #FFFFFF;
            --bg-card-light: #F8F8F8;
            --text-dark: #FFFFFF;
            --text-light: #2D3748;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            --border-radius: 20px;
            --safe-area-top: env(safe-area-inset-top);
            --safe-area-bottom: env(safe-area-inset-bottom);
            --safe-area-left: env(safe-area-inset-left);
            --safe-area-right: env(safe-area-inset-right);
        }

        /* ===== BASE STYLES ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }

        html {
            height: 100%;
            background: var(--bg-dark);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            color: var(--text-light);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            padding-top: var(--safe-area-top);
            padding-bottom: var(--safe-area-bottom);
            padding-left: var(--safe-area-left);
            padding-right: var(--safe-area-right);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ===== IOS SAFE AREA ===== */
        .safe-area-top {
            padding-top: var(--safe-area-top);
        }

        .safe-area-bottom {
            padding-bottom: var(--safe-area-bottom);
        }

        /* ===== APP STRUCTURE ===== */
        #app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .screen {
            display: none;
            min-height: 100vh;
            animation: fadeIn 0.4s ease;
            position: relative;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* ===== SWIPE ANIMATIONS ===== */
        .swipe-left-enter {
            transform: translateX(100%);
            opacity: 0;
        }

        .swipe-left-enter-active {
            transform: translateX(0);
            opacity: 1;
            transition: all 0.3s ease;
        }

        .swipe-left-exit {
            transform: translateX(0);
            opacity: 1;
        }

        .swipe-left-exit-active {
            transform: translateX(-100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .swipe-right-enter {
            transform: translateX(-100%);
            opacity: 0;
        }

        .swipe-right-enter-active {
            transform: translateX(0);
            opacity: 1;
            transition: all 0.3s ease;
        }

        .swipe-right-exit {
            transform: translateX(0);
            opacity: 1;
        }

        .swipe-right-exit-active {
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        /* ===== CONTAINERS ===== */
        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }

        .scroll-container {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            flex: 1;
        }

        /* ===== CARDS ===== */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }

        .card-dark {
            background: rgba(30, 30, 30, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* ===== HEADERS ===== */
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .header h1 {
            font-size: 2.2rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        /* ===== LOGO ===== */
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px 0;
        }

        .logo {
            width: 100px;
            height: 100px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 15px 35px rgba(146, 43, 62, 0.4);
            animation: pulse 2s infinite;
        }

        .logo i {
            font-size: 2.5rem;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .logo-container h1 {
            font-size: 2.8rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
        }

        /* ===== FORMS ===== */
        .auth-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 35px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            font-family: inherit;
            -webkit-appearance: none;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: white;
            box-shadow: 0 5px 20px rgba(146, 43, 62, 0.15);
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            transition: color 0.3s ease;
            font-size: 1.1rem;
        }

        .input:focus + .input-icon {
            color: var(--primary-color);
        }

        /* ===== BUTTONS ===== */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 18px 25px;
            border: none;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 25px rgba(146, 43, 62, 0.3);
        }

        .btn-primary:active {
            box-shadow: 0 4px 15px rgba(146, 43, 62, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: var(--text-light);
            border: 2px solid rgba(0, 0, 0, 0.1);
        }

        .btn-secondary:active {
            background: white;
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .btn-danger {
            background: linear-gradient(135deg, #E53E3E, #C53030);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #D69E2E, #B7791F);
            color: white;
        }

        .btn-small {
            padding: 14px 20px;
            font-size: 0.9rem;
            width: auto;
            flex: 1;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-text {
            flex: 1;
            text-align: center;
        }

        .btn-icon {
            font-size: 1rem;
        }

        /* ===== MENU CARDS ===== */
        .menu {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .menu-card {
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 25px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            -webkit-touch-callout: none;
        }

        .menu-card:active {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .menu-card.logout:active {
            background: rgba(229, 62, 62, 0.1);
        }

        .menu-icon {
            width: 55px;
            height: 55px;
            background: var(--primary-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.4rem;
        }

        .menu-content {
            flex: 1;
        }

        .menu-content h3 {
            font-size: 1.3rem;
            margin-bottom: 6px;
            color: var(--text-light);
            font-weight: 600;
        }

        .menu-content p {
            color: #666;
            font-size: 0.9rem;
        }

        .menu-arrow {
            color: #999;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .menu-card:active .menu-arrow {
            transform: translateX(5px);
            color: var(--primary-color);
        }

        /* ===== TEST CARDS ===== */
        .tests-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .test-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 18px;
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            -webkit-touch-callout: none;
        }

        .test-card:active {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            background: white;
        }

        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .test-header h3 {
            font-size: 1.4rem;
            color: var(--text-light);
            margin-right: 15px;
            font-weight: 600;
        }

        .test-difficulty {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .difficulty-easy {
            background: rgba(56, 161, 105, 0.2);
            color: var(--success-color);
        }

        .difficulty-medium {
            background: rgba(214, 158, 46, 0.2);
            color: var(--warning-color);
        }

        .difficulty-hard {
            background: rgba(229, 62, 62, 0.2);
            color: var(--error-color);
        }

        .test-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .test-info {
            display: flex;
            gap: 20px;
            font-size: 0.9rem;
            color: #888;
            flex-wrap: wrap;
        }

        .test-info span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .file-type {
            background: rgba(66, 153, 225, 0.1);
            padding: 4px 10px;
            border-radius: 12px;
            color: #4299E1;
        }

        /* ===== QUESTIONS & ANSWERS ===== */
        .question-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            touch-action: pan-y;
        }

        .question-card h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: var(--text-light);
            line-height: 1.4;
            font-weight: 600;
        }

        .answers-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-touch-callout: none;
        }

        .answer-option:active {
            background: white;
            border-color: var(--primary-color);
            transform: translateX(5px);
        }

        .answer-option.selected {
            background: rgba(146, 43, 62, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .answer-correct {
            background: rgba(56, 161, 105, 0.2);
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .answer-incorrect {
            background: rgba(229, 62, 62, 0.2);
            border-color: var(--error-color);
            color: var(--error-color);
        }

        .answer-neutral {
            background: rgba(255, 255, 255, 0.5);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .answer-text {
            flex: 1;
            font-size: 1rem;
            font-weight: 500;
        }

        .answer-status {
            font-size: 1.1rem;
            margin-left: 10px;
        }

        /* ===== PROGRESS BAR ===== */
        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            border-radius: 10px;
            transition: width 0.4s ease;
        }

        .progress-text {
            text-align: center;
            color: white;
            margin-top: 12px;
            font-weight: 600;
        }

        /* ===== TEST CONTROLS ===== */
        .test-controls {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        /* ===== RESULTS SCREEN ===== */
        .results-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            padding: 40px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .results-header {
            margin-bottom: 30px;
        }

        .results-icon {
            width: 90px;
            height: 90px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2.2rem;
        }

        .results-header h2 {
            font-size: 2.2rem;
            color: var(--text-light);
            margin-bottom: 10px;
            font-weight: 700;
        }

        .results-header p {
            color: #666;
            font-size: 1.2rem;
        }

        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .result-item {
            text-align: center;
        }

        .result-value {
            font-size: 2.8rem;
            font-weight: 800;
            margin-bottom: 8px;
        }

        .result-value.correct {
            color: var(--success-color);
        }

        .result-value.wrong {
            color: var(--error-color);
        }

        .result-value.percentage {
            color: var(--primary-color);
        }

        .result-value.time {
            color: #4299E1;
        }

        .result-label {
            color: #666;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .results-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ===== STATISTICS ===== */
        .nickname-section {
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 18px;
            padding: 6px;
        }

        .tab-button {
            flex: 1;
            padding: 14px 16px;
            border: none;
            background: transparent;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
        }

        .tab-button:active {
            transform: scale(0.95);
        }

        .tab-button.active {
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 5px 20px rgba(146, 43, 62, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .stats-filters {
            display: flex;
            gap: 6px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 12px 16px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: inherit;
            flex: 1;
            justify-content: center;
        }

        .filter-button:active {
            transform: scale(0.95);
        }

        .filter-button.active {
            background: var(--primary-gradient);
            color: white;
            border-color: var(--primary-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:active {
            transform: translateY(-3px);
        }

        .stat-card.large {
            grid-column: 1 / -1;
        }

        .stat-icon {
            width: 65px;
            height: 65px;
            background: var(--primary-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: white;
            font-size: 1.6rem;
        }

        .stat-value {
            font-size: 2.8rem;
            font-weight: 800;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* ===== ACTIVITY CHART ===== */
        .activity-chart {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 18px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .activity-chart h3 {
            margin-bottom: 20px;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .chart-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            padding: 20px 0;
        }

        .chart-item {
            text-align: center;
            flex: 1;
            max-width: 80px;
        }

        .chart-bar {
            background: var(--primary-gradient);
            border-radius: 8px 8px 0 0;
            margin: 0 auto 10px;
            min-height: 10px;
            transition: height 0.5s ease;
            width: 40px;
        }

        .chart-bar.morning {
            background: linear-gradient(to top, #4299E1, #3182CE);
        }

        .chart-bar.day {
            background: linear-gradient(to top, #D69E2E, #B7791F);
        }

        .chart-bar.evening {
            background: linear-gradient(to top, #9F7AEA, #805AD5);
        }

        .chart-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .chart-value {
            font-weight: 700;
            color: var(--text-light);

            align-items: center;
            justify-content: center;

        .user-name {

        }

        .user-score {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* ===== MESSAGES ===== */
        .message-container {
            margin: 20px 0;
        }

        .message {
            padding: 16px 20px;
            border-radius: 12px;
            margin: 10px 0;
            display: flex;
            align-items: center;

        .message.error {

        }

        .message.success {
            background: rgba(56, 161, 105, 0.1);
            color: var(--success-color);
            border: 1px solid rgba(56, 161, 105, 0.2);
        }

        .message.info {
            background: rgba(66, 153, 225, 0.1);
            color: #4299E1;
            border: 1px solid rgba(66, 153, 225, 0.2);
        }

        /* ===== LOADING & ERROR STATES ===== */
        .loading-container, .error-container, .empty-state {
            text-align: center;
            padding: 50px 20px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-icon, .empty-state i {
            font-size: 3.5rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .empty-state i {
            color: #999;
        }

        .error-details {
            color: #666;
            margin: 15px 0;
            line-height: 1.5;
        }

        /* ===== BOTTOM ACTIONS ===== */
        .bottom-actions {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        /* ===== PULL TO REFRESH ===== */
        .pull-to-refresh {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .refresh-spinner {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            margin: 0 auto 10px;
            animation: spin 1s linear infinite;
        }

        /* ===== HAPTIC FEEDBACK INDICATORS ===== */
        .haptic-feedback {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .haptic-pulse {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(146, 43, 62, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: hapticPulse 0.3s ease-out;
        }

        @keyframes hapticPulse {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }

        /* ===== SWIPE INDICATORS ===== */
        .swipe-hint {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 8px;

        /* ===== RESPONSIVE DESIGN ===== */

            .stats-grid {

            }
            
            .tabs {
                flex-direction: column;
            }
            
            .stats-filters {
                flex-direction: column;
            }
            
            .btn-small {

        }

        @media (max-width: 480px) {

                font-size: 1.6rem;

            .logo-container h1 {
                font-size: 1.8rem;

            .card {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .results-card {
                padding: 25px;
            }
        }

        /* ===== DARK MODE SUPPORT ===== */
        @media (prefers-color-scheme: dark) {
            .card {
                background: rgba(30, 30, 30, 0.95);
                color: white;
            }

        /* ===== IOS SPECIFIC FIXES ===== */
        @supports (-webkit-touch-callout: none) {

            }
            
            .input {
                -webkit-appearance: none;
            }
        }
    </style>
</head>

<body>

    <script>
        // ===== FIREBASE CONFIG =====
        const firebaseConfig = {
            apiKey: "AIzaSyCrixbCDYIDnQJy9i-5OqfRBzl-yv6VPCo",
            authDomain: "lotos-vbinc.firebaseapp.com",
            projectId: "lotos-vbinc",
            storageBucket: "lotos-vbinc.appspot.com",
            messagingSenderId: "000000000000",
            appId: "your_app_id"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // ===== GLOBAL VARIABLES =====
        let currentTest = null;
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let testStartTime = null;
        let checkedQuestions = new Set();
        let currentWeeklyFilter = 'correct';
        let currentGlobalFilter = 'correct';
        let userNickname = '';
        let swipeStartX = 0;
        let swipeStartY = 0;
        let isSwiping = false;

        // ===== PWA INSTALLATION =====
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        // ===== SERVICE WORKER REGISTRATION =====
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed'));
        }

        // ===== HAPTIC FEEDBACK =====
        function triggerHapticFeedback(x, y) {
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
            
            const hapticLayer = document.getElementById('haptic-feedback');
            const pulse = document.createElement('div');
            pulse.className = 'haptic-pulse';
            pulse.style.left = x + 'px';
            pulse.style.top = y + 'px';
            hapticLayer.appendChild(pulse);
            
            setTimeout(() => {
                hapticLayer.removeChild(pulse);
            }, 300);
        }

        // ===== SWIPE GESTURES =====
        function initializeSwipeGestures() {
            const screens = document.querySelectorAll('.screen');
            
            screens.forEach(screen => {
                screen.addEventListener('touchstart', handleTouchStart, { passive: true });
                screen.addEventListener('touchmove', handleTouchMove, { passive: true });
                screen.addEventListener('touchend', handleTouchEnd);
            });
        }

        function handleTouchStart(e) {
            const touch = e.touches[0];
            swipeStartX = touch.clientX;
            swipeStartY = touch.clientY;
            isSwiping = true;
        }

        function handleTouchMove(e) {
            if (!isSwiping) return;
            
            const touch = e.touches[0];
            const diffX = touch.clientX - swipeStartX;
            const diffY = touch.clientY - swipeStartY;
            
            // Only process horizontal swipes
            if (Math.abs(diffX) > Math.abs(diffY)) {
                e.preventDefault();
            }
        }

        function handleTouchEnd(e) {
            if (!isSwiping) return;
            
            const touch = e.changedTouches[0];
            const diffX = touch.clientX - swipeStartX;
            const diffY = touch.clientY - swipeStartY;
            
            // Minimum swipe distance
            if (Math.abs(diffX) > 50 && Math.abs(diffX) > Math.abs(diffY)) {
                triggerHapticFeedback(touch.clientX, touch.clientY);
                
                if (diffX > 0) {
                    // Swipe right - go back
                    handleSwipeRight();
                } else {
                    // Swipe left - go forward
                    handleSwipeLeft();
                }
            }
            
            isSwiping = false;
        }

        function handleSwipeRight() {
            const currentScreen = document.querySelector('.screen.active').id;
            
            switch(currentScreen) {
                case 'tests-screen':
                case 'stats-screen':
                    showScreen('main-screen');
                    break;
                case 'test-session-screen':
                    if (currentQuestionIndex > 0) {
                        previousQuestion();
                    }
                    break;
            }
        }

        function handleSwipeLeft() {
            const currentScreen = document.querySelector('.screen.active').id;
            
            switch(currentScreen) {
                case 'test-session-screen':
                    if (currentQuestionIndex < currentTest.questions.length - 1) {
                        nextQuestion();
                    } else {
                        finishTest();
                    }
                    break;
            }
        }

        // ===== PULL TO REFRESH =====
        function initializePullToRefresh() {
            let startY = 0;
            let pullDelta = 0;
            const pullToRefresh = document.getElementById('pull-to-refresh');
            const testsContainer = document.getElementById('tests-list');
            
            testsContainer.addEventListener('touchstart', e => {
                if (testsContainer.scrollTop === 0) {
                    startY = e.touches[0].pageY;
                    pullDelta = 0;
                }
            }, { passive: true });
            
            testsContainer.addEventListener('touchmove', e => {
                if (testsContainer.scrollTop === 0) {
                    const touch = e.touches[0];
                    pullDelta = touch.pageY - startY;
                    
                    if (pullDelta > 0) {
                        e.preventDefault();
                        pullToRefresh.style.display = 'block';
                        pullToRefresh.style.transform = `translateY(${pullDelta}px)`;
                    }
                }
            });
            
            testsContainer.addEventListener('touchend', () => {
                if (pullDelta > 100) {
                    loadTestsList();
                    triggerHapticFeedback(window.innerWidth / 2, 50);
                }
                pullToRefresh.style.display = 'none';
                pullToRefresh.style.transform = 'translateY(0)';
            });
        }

        // ===== BASE NAVIGATION =====
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            
            // Hide test controls on results screen
            if (screenId === 'test-session-screen') {
                const testControls = document.querySelector('.test-controls');
                if (testControls) {
                    testControls.style.display = 'flex';
                }
            } else {
                const testControls = document.querySelector('.test-controls');
                if (testControls) {
                    testControls.style.display = 'none';
                }
            }
            
            // Load nickname when showing stats screen
            if (screenId === 'stats-screen') {
                loadUserNickname();
            }
        }

        // ===== NICKNAME SYSTEM =====
        function loadUserNickname() {
            const user = auth.currentUser;
            if (!user) return;

            database.ref('users').child(user.uid).child('nickname').once('value')
                .then((snapshot) => {
                    const nickname = snapshot.val();
                    const nicknameInput = document.getElementById('user-nickname');
                    if (nicknameInput) {
                        nicknameInput.value = nickname || '';
                        userNickname = nickname || '';
                    }
                })
                .catch((error) => {
                    console.error('Ошибка загрузки никнейма:', error);
                });
        }

        function saveNickname() {
            const user = auth.currentUser;
            if (!user) return;

            const nicknameInput = document.getElementById('user-nickname');
            const nickname = nicknameInput.value.trim();
            const messageDiv = document.getElementById('nickname-message');

            if (!nickname) {
                messageDiv.innerHTML = '<p class="message error"><i class="fas fa-exclamation-circle"></i> Введите никнейм</p>';
                return;
            }

            if (nickname.length < 2 || nickname.length > 20) {
                messageDiv.innerHTML = '<p class="message error"><i class="fas fa-exclamation-circle"></i> Никнейм должен быть от 2 до 20 символов</p>';
                return;
            }

            database.ref('users').child(user.uid).child('nickname').set(nickname)
                .then(() => {
                    userNickname = nickname;
                    messageDiv.innerHTML = '<p class="message success"><i class="fas fa-check-circle"></i> Никнейм сохранен!</p>';
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Ошибка сохранения никнейма:', error);
                    messageDiv.innerHTML = '<p class="message error"><i class="fas fa-exclamation-circle"></i> Ошибка сохранения</p>';
                });
        }

        function getUserDisplayName(userData) {
            if (userData.nickname) {
                return userData.nickname;
            }
            if (userData.email) {
                return userData.email.split('@')[0];
            }

                } catch (jsonError) {
                    console.log('JSON не доступен, пробуем LYC...', jsonError);
                    
                    const lycFileName = testInfo.fileName.replace('.json', '.lyc');
                    const lycResponse = await fetch(`https://Inor1Loveee/Lotos/tests/${lycFileName}`);
                    
                    if (!lycResponse.ok) {
                        throw new Error(`LYC файл тоже не доступен: ${lycResponse.status}`);
                    }
                    
                    const encryptedData = await lycResponse.arrayBuffer();
                    testContent = await decryptTestContent(new Uint8Array(encryptedData));
                    console.log('LYC файл расшифрован');
                }

                const testData = JSON.parse(testContent);
                console.log('Тест распарсен, вопросов:', testData.questions.length);
                
                return {
                    id: testId,
                    title: testInfo.name,
                    questions: testData.questions
                };
                
            } catch (error) {
                console.error('Полная ошибка загрузки теста:', error);
                throw new Error('Не удалось загрузить тест: ' + error.message);
            }
        }

        // ===== DECRYPT .lyc FILES =====
        async function decryptTestContent(encryptedContent) {
            try {
                try {
                    const text = new TextDecoder().decode(encryptedContent);
                    const decoded = atob(text);
                    console.log('Прямое Base64 декодирование успешно');
                    return decoded;
                } catch (simpleError) {
                    console.log('Прямое декодирование не сработало, пробуем AES...');
                    
                    const key = "KeyMustBeWithoutEmotions!";
                    const keyBytes = normalizeKey(key);
                    
                    const cryptoKey = await crypto.subtle.importKey(
                        'raw',
                        keyBytes,
                        { name: 'AES-CBC' },
                        false,
                        ['decrypt']
                    );

                    const text = new TextDecoder().decode(encryptedContent);
                    const decodedBytes = Uint8Array.from(atob(text), c => c.charCodeAt(0));
                    
                    const iv = decodedBytes.slice(0, 16);
                    const data = decodedBytes.slice(16);
                    
                    const decrypted = await crypto.subtle.decrypt(
                        {
                            name: 'AES-CBC',
                            iv: iv
                        },
                        cryptoKey,
                        data
                    );
                    
                    return new TextDecoder().decode(decrypted);
                }
                
            } catch (error) {
                console.error('Ошибка дешифрования:', error);
                throw new Error('Ошибка дешифрования теста: ' + error.message);
            }
        }

        function normalizeKey(key) {
            const keyBytes = new TextEncoder().encode(key);
            const requiredLength = 16;
            
            if (keyBytes.length === requiredLength) {
                return keyBytes;
            }
            
            const normalizedKey = new Uint8Array(requiredLength);
            normalizedKey.set(keyBytes.slice(0, Math.min(keyBytes.length, requiredLength)));
            return normalizedKey;
        }

        // ===== STATISTICS AND FIREBASE =====
        function saveTestResults(correctAnswers, totalQuestions, timeSpentSeconds) {
            const user = auth.currentUser;
            if (!user) return;

            const userRef = database.ref('users').child(user.uid);
            const timestamp = Date.now();
            
            // Clean test title from invalid characters
            const safeTestTitle = currentTest.title.replace(/[.#$\[\]]/g, '_');
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);

            // Determine time of day for statistics
            const hour = new Date().getHours();
            const activityField = hour >= 6 && hour <= 12 ? "activityMorning" : 
                                hour >= 13 && hour <= 18 ? "activityDay" : "activityEvening";

            // Save test history
            const testHistoryData = {
                score: correctAnswers,
                testDurationSeconds: timeSpentSeconds,
                timestamp: timestamp,
                totalQuestions: totalQuestions,
                percentage: percentage,
                testTitle: currentTest.title
            };

            userRef.child('testHistory').child(safeTestTitle).child(timestamp).set(testHistoryData);

            // Save user email
            userRef.child('email').set(user.email);

            // Update general statistics
            userRef.child('stats').once('value').then((snapshot) => {
                const currentStats = snapshot.val() || {
                    completedTests: 0,
                    totalCorrect: 0,
                    totalWrong: 0,
                    totalTests: 0,
                    totalTimeSeconds: 0,
                    activeDays: 0,
                    activityMorning: 0,
                    activityDay: 0,
                    activityEvening: 0,
                    lastCorrect: 0,
                    lastWrong: 0,
                    lastPercent: 0,
                    lastTime: 0,
                    timestamp: 0
                };

                // Check if test was taken today
                const today = new Date().toDateString();
                userRef.child('lastActivityDate').once('value').then((lastDateSnapshot) => {
                    const lastActivityDate = lastDateSnapshot.val();
                    let newActiveDays = currentStats.activeDays;
                    
                    if (lastActivityDate !== today) {
                        newActiveDays++;
                        userRef.child('lastActivityDate').set(today);
                    }

                    const updatedStats = {
                        completedTests: (currentStats.completedTests || 0) + 1,
                        totalCorrect: (currentStats.totalCorrect || 0) + correctAnswers,
                        totalWrong: (currentStats.totalWrong || 0) + (totalQuestions - correctAnswers),
                        totalTests: (currentStats.totalTests || 0) + 1,
                        totalTimeSeconds: (currentStats.totalTimeSeconds || 0) + timeSpentSeconds,
                        totalTimeFormatted: formatTime((currentStats.totalTimeSeconds || 0) + timeSpentSeconds),
                        activeDays: newActiveDays,
                        activityMorning: activityField === "activityMorning" ? (currentStats.activityMorning || 0) + 1 : (currentStats.activityMorning || 0),
                        activityDay: activityField === "activityDay" ? (currentStats.activityDay || 0) + 1 : (currentStats.activityDay || 0),
                        activityEvening: activityField === "activityEvening" ? (currentStats.activityEvening || 0) + 1 : (currentStats.activityEvening || 0),
                        lastCorrect: correctAnswers,
                        lastWrong: totalQuestions - correctAnswers,
                        lastPercent: percentage,
                        lastTime: timeSpentSeconds,
                        timestamp: timestamp
                    };

                    userRef.child('stats').set(updatedStats);

                    // Update weekly statistics
                    const weekStart = getWeekStartTimestamp();
                    userRef.child('weeklyStats').child(weekStart).once('value').then((weeklySnapshot) => {
                        const weeklyData = weeklySnapshot.val() || {
                            correct: 0,
                            wrong: 0,
                            tests: 0,
                            time: 0
                        };

                        const updatedWeeklyStats = {
                            correct: weeklyData.correct + correctAnswers,
                            wrong: weeklyData.wrong + (totalQuestions - correctAnswers),
                            tests: weeklyData.tests + 1,
                            time: weeklyData.time + timeSpentSeconds
                        };

                        userRef.child('weeklyStats').child(weekStart).set(updatedWeeklyStats);
                    });
                });
            });
        }

        function getWeekStartTimestamp() {
            const now = new Date();
            const dayOfWeek = now.getDay();
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - dayOfWeek);
            startOfWeek.setHours(0, 0, 0, 0);
            return startOfWeek.getTime();
        }

        function formatTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}ч ${minutes}м ${secs}с`;
            } else if (minutes > 0) {
                return `${minutes}м ${secs}с`;
            } else {
                return `${secs}с`;
            }
        }

        // ===== FINISH TEST =====

            if (!currentTest) return;

            const totalQuestions = currentTest.questions.length;

            // Count correct answers
            for (let i = 0; i < totalQuestions; i++) {

            const timeSpentSeconds = Math.round((Date.now() - testStartTime) / 1000);
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);

            saveTestResults(correctAnswers, totalQuestions, timeSpentSeconds);

            // Display results

            const progressContainer = document.getElementById('test-progress');

        // ===== LOAD GLOBAL STATISTICS =====
        function loadGlobalStats() {
            const user = auth.currentUser;
            if (!user) return;

            const statsContainer = document.getElementById('global-stats-content');
            statsContainer.innerHTML = '<div class="loading-container"><div class="loading-spinner"></div><p>Загружаем глобальную статистику...</p></div>';

            database.ref('users').once('value')
                .then((snapshot) => {
                    const usersData = snapshot.val();
                    
                    if (!usersData) {
                        statsContainer.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-globe"></i>
                                <h3>Нет глобальной статистики</h3>
                                <p>Пока нет данных от пользователей</p>
                            </div>
                        `;
                        return;
                    }

                    let globalStats = {
                        totalCorrect: 0,
                        totalWrong: 0,
                        totalTests: 0,
                        totalTimeSeconds: 0,
                        totalUsers: 0,
                        activeDays: 0,
                        topUsers: []
                    };

                    // Collect data from all users
                    Object.values(usersData).forEach(userData => {
                        if (userData.stats) {
                            globalStats.totalCorrect += userData.stats.totalCorrect || 0;
                            globalStats.totalWrong += userData.stats.totalWrong || 0;
                            globalStats.totalTests += userData.stats.totalTests || 0;
                            globalStats.totalTimeSeconds += userData.stats.totalTimeSeconds || 0;
                            globalStats.activeDays += userData.stats.activeDays || 0;
                            
                            // Add user to top
                            if (userData.stats.totalCorrect > 0) {
                                globalStats.topUsers.push({
                                    nickname: getUserDisplayName(userData),
                                    correct: userData.stats.totalCorrect || 0,
                                    tests: userData.stats.totalTests || 0,
                                    time: userData.stats.totalTimeSeconds || 0,
                                    days: userData.stats.activeDays || 0
                                });
                            }
                        }
                    });

                    globalStats.totalUsers = Object.keys(usersData).length;
                    
                    // Sort top users
                    if (currentGlobalFilter === 'correct') {
                        globalStats.topUsers.sort((a, b) => b.correct - a.correct);
                    } else if (currentGlobalFilter === 'completed') {
                        globalStats.topUsers.sort((a, b) => b.tests - a.tests);
                    } else if (currentGlobalFilter === 'time') {
                        globalStats.topUsers.sort((a, b) => b.time - a.time);
                    } else if (currentGlobalFilter === 'days') {
                        globalStats.topUsers.sort((a, b) => b.days - a.days);

                                            <div class="user-name">${user.nickname}</div>
                                            <div class="user-score">${user.correct} правильных</div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    } else if (currentGlobalFilter === 'completed') {
                        statsContent = `

        // ===== INITIALIZATION =====
        document.addEventListener('DOMContentLoaded', function() {
            initializeSwipeGestures();
            initializePullToRefresh();
            
            // Add iOS specific classes
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                document.body.classList.add('ios-device');
            }
            
            // Prevent zoom on double tap
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            let lastTouchEnd = 0;
            document.addEventListener('touchend', function(e) {
                const now = (new Date()).getTime();
                if (now - lastTouchEnd <= 300) {
                    e.preventDefault();
                }
                lastTouchEnd = now;
            }, false);
        });

        // ===== OFFLINE DETECTION =====
        window.addEventListener('online', function() {
            showMessage('Соединение восстановлено', 'success');
        });

        window.addEventListener('offline', function() {
            showMessage('Отсутствует интернет-соединение', 'error');
        });

        function showMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle"></i> ${message}`;
            messageDiv.style.position = 'fixed';
            messageDiv.style.top = '20px';
            messageDiv.style.left = '50%';
            messageDiv.style.transform = 'translateX(-50%)';
            messageDiv.style.zIndex = '10000';
            messageDiv.style.maxWidth = '90%';
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                document.body.removeChild(messageDiv);
            }, 3000);
        }
    </script>
