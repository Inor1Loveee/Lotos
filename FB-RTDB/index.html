<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lycoris Leaderboard</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <!-- Tabulator (обязательно ДО нашего скрипта) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabulatorjs/tabulator@5.5.2/dist/css/tabulator.min.css"/>
  <script src="https://cdn.jsdelivr.net/npm/@tabulatorjs/tabulator@5.5.2/dist/js/tabulator.min.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
    body {margin:0;padding:20px;background:#0f0f1a;color:#e0e0ff;font-family:'Inter',sans-serif;min-height:100vh;}
    .container{max-width:1450px;margin:0 auto;}
    h1{text-align:center;margin:20px 0 15px;font-size:2.8rem;background:linear-gradient(90deg,#8b5cf6,#3b82f6);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .tabs{margin-bottom:20px;text-align:center;}
    .tab-btn{padding:12px 24px;margin:0 8px;font-size:1.1rem;border:none;border-radius:8px;background:#16213e;color:#ccc;cursor:pointer;transition:all .3s;}
    .tab-btn.active{background:#8b5cf6;color:white;font-weight:700;}
    .tab-btn:hover{background:#3b82f6;}
    .stats{text-align:center;margin:20px 0;font-size:1.2rem;opacity:0.9;}
    #table-container{background:#1a1a2e;border-radius:16px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
    .tabulator .tabulator-header{background:#16213e;color:#ccc;font-weight:600;}
    .tabulator-row{background:#16213e;border-bottom:1px solid #2a2a4e;}
    .tabulator-row:hover{background:#1e1e3f !important;}
    .top1{background:linear-gradient(90deg,#ffd700,#ffb800)!important;color:#000!important;font-weight:bold;}
    .top2{background:linear-gradient(90deg,#c0c0c0,#a0a0a0)!important;color:#000!important;}
    .top3{background:linear-gradient(90deg,#cd7f32,#b87333)!important;color:#fff!important;}
    .footer{text-align:center;margin-top:50px;opacity:0.6;font-size:0.9rem;}
    .loading{text-align:center;padding:60px;font-size:1.5rem;color:#8b5cf6;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Lycoris Leaderboard</h1>
    
    <div class="tabs">
      <button class="tab-btn active" data-tab="total">Общий</button>
      <button class="tab-btn" data-tab="accuracy">По точности</button>
      <button class="tab-btn" data-tab="week">За неделю</button>
    </div>

    <div class="stats">Всего игроков: <span id="total-players">0</span> • Обновлено: <span id="last-update">-</span></div>
    
    <div class="loading" id="loading">Загрузка статистики...</div>
    <div id="table-container" style="display:none;"></div>

    <div class="footer">made with love & firebase</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC4uoMlR8ZEWbJ-553YO5Zw3YM2Xk8EjNo",
      authDomain: "lotos-vbinc.firebaseapp.com",
      databaseURL: "https://lotos-vbinc-default-rtdb.firebaseio.com",
      projectId: "lotos-vbinc"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const usersRef = db.ref("users");

    let rawData = [];
    let table = null;

    // Начало текущей недели (понедельник 00:00)
    const now = new Date();
    const weekStart = new Date(now);
    weekStart.setHours(0,0,0,0);
    weekStart.setDate(now.getDate() - (now.getDay() || 7) + 1);
    const weekStartTs = weekStart.getTime();

    usersRef.on("value", (snapshot) => {
      document.getElementById("loading").style.display = "none";
      document.getElementById("table-container").style.display = "block";

      rawData = [];
      const data = snapshot.val() || {};

      Object.values(data).forEach(u => {
        const s = u.stats || {};
        const p = u.profile || {};
        const total = (s.totalCorrect || 0) + (s.totalWrong || 0);
        const accuracy = total > 0 ? Math.round((s.totalCorrect / total) * 100) : 0;

        let weekCorrect = 0;
        if (s.weeklyStats && s.weeklyStats.weekStart === weekStartTs) {
          weekCorrect = s.weeklyStats.correctAnswers || 0;
        }

        rawData.push({
          nickname: p.nickname || p.name || "Аноним",
          group: p.group || "—",
          correct: s.totalCorrect || 0,
          tests: s.completedTests || 0,
          accuracy,
          accuracyStr: accuracy + "%",
          time: s.totalTimeFormatted || "00:00:00",
          weekCorrect
        });
      });

      document.getElementById("total-players").textContent = rawData.length;
      document.getElementById("last-update").textContent = new Date().toLocaleString("ru-RU");

      renderTable("total");
    });

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.onclick = () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderTable(btn.dataset.tab);
      };
    });

    function renderTable(mode) {
      let sorted = [...rawData];

      if (mode === "total") {
        sorted.sort((a, b) => b.correct - a.correct);
      } else if (mode === "accuracy") {
        sorted = sorted.filter(u => u.correct + (u.tests - u.correct || 0) >= 10); // минимум 10 ответов
        sorted.sort((a, b) => b.accuracy - a.accuracy || b.correct - a.correct);
      } else if (mode === "week") {
        sorted = sorted.filter(u => u.weekCorrect > 0);
        sorted.sort((a, b) => b.weekCorrect - a.weekCorrect);
      }

      sorted.forEach((row, i) => {
        row.rank = i + 1;
        row._rowClass = i === 0 ? "top1" : i === 1 ? "top2" : i === 2 ? "top3" : "";
      });

      const isWeek = mode === "week";
      const columns = isWeek ? [
        {title:"№",field:"rank",hozAlign:"center",width:60,headerSort:false},
        {title:"Ник",field:"nickname",sorter:"string",headerFilter:"input",width:300},
        {title:"Группа",field:"group",sorter:"string",headerFilter:true,width:120},
        {title:"За неделю",field:"weekCorrect",sorter:"number",hozAlign:"center",width:130}
      ] : [
        {title:"№",field:"rank",hozAlign:"center",width:60,headerSort:false},
        {title:"Ник",field:"nickname",sorter:"string",headerFilter:"input",width:300},
        {title:"Группа",field:"group",sorter:"string",headerFilter:true,width:120},
        {title:"Тесты",field:"tests",sorter:"number",hozAlign:"center"},
        {title:"Правильно",field:"correct",sorter:"number",hozAlign:"center"},
        {title:"Точность",field:"accuracyStr",sorter:"string",hozAlign:"center"},
        {title:"Время",field:"time",sorter:"string",hozAlign:"center"}
      ];

      if (table) {
        table.setColumns(columns);
        table.setData(sorted);
      } else {
        table = new Tabulator("#table-container", {
          data: sorted,
          layout: "fitColumns",
          pagination: "local",
          paginationSize: 25,
          paginationSizeSelector: [15, 25, 50, 100, "Все"],
          rowFormatter: row => {
            const d = row.getData();
            if (d._rowClass) row.getElement().classList.add(d._rowClass);
          },
          columns: columns
        });
      }
    }
  </script>
</body>
</html>
